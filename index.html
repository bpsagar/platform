<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Platform</title>
    <link rel="stylesheet" href="dist/base/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Platform.scss</h1>
      <p>
        Platform.scss is a configurable SCSS framework.
      </p>

      <h2>Sections</h2>
      <ul class="list list--decimal">
        <li><a href="#config" class="link link--blue">Config</a></li>
        <li><a href="#grids" class="link link--blue">Grids</a></li>
        <li><a href="#typography" class="link link--blue">Typography</a></li>
        <li><a href="#buttons" class="link link--blue">Buttons</a></li>
        <li><a href="#utilities" class="link link--blue">Utilities</a></li>
      </ul>

      <section id="config">
        <h3>Config</h3>
        <p>
          Each component in this framework is written in such a way that it is configurable.
        </p>
        <pre><code data-snippet="snippets/config.html" data-language="scss"></code></pre>
      </section>

      <section id="grids">
        <h3>Grids</h3>
      </section>

      <section id="typography">
        <h3>Typography</h3>
      </section>

      <section id="buttons">
        <h3>Buttons</h3>
      </section>

      <section id="utilities">
        <h3>Utilities</h3>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
    <script>
      $(document).ready(function() {
        $('[data-snippet]').each(function() {
          var url = $(this).data('snippet');
          var type = $(this).data('type');
          var language = $(this).data('language');
          var $container = $(this);
          $container.load(url, function() {
            if(type == 'string') {
              $container.text($container.html());
            }
            hljs.highlightBlock($container[0]);
          });
        });
      });
    </script>
  </body>
</html>
